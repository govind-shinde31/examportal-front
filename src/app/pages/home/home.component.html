  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Welcome to My Website</h2>
      <p>Your one-stop destination for amazing content and services.</p>
      <a routerLink="/services" class="btn">Get Started</a>
    </div>
  </section>
  
  <!-- Features Section -->
  <section class="features" id="services">
    <div class="container">
      <h2>Our Services</h2>
      <div class="feature-list">
        <div *ngFor="let feature of features" class="feature">
          <h3>{{ feature.title }}</h3>
          <p>{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>
  </footer>
